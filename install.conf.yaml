- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.p10k.zsh:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config:
      create: true
      path: config

- create:
    - ~/Projects

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_node.zsh
      stdout: true
      stderr: true
